<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layouts/index}">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link th:href="@{/admin/css/all.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/admin/css/fonts-googleapis.css}">

    <link th:href="@{/admin/css/sb-admin-2.min.css}" rel="stylesheet">
    <link th:href="@{/admin/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script th:src="@{/admin/js/jquery.min.js}"></script>
    <script th:src="@{/admin/js/bootstrap.bundle.min.js}"></script>

    <script th:src="@{/admin/js/jquery.easing.min.js}"></script>

    <script th:src="@{/admin/js/sb-admin-2.min.js}"></script>

    <script th:src="@{/admin/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/admin/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

    <script th:src="@{/admin/js/demo/datatables-demo.js}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-csF7nibxXkISW5OVSSdpBRbSE3Cv3cQgSGr0fCfHg/wd+2wtD5AyvJIOTMD3KGz1"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/admin/js/sb-admin-2.min.js}"></script>
</head>

<body>
    <div class="container" layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mt-4 mb-4">Sửa Nhân Viên </h1>
                <form th:action="@{/chinhSua/save}" method="post" th:object="${nguoiDungEdit}">
                    <input th:field="*{id}" type="hidden">
                    <div class="mb-3">
                        <label class="form-label">Tên Nhân Viên</label>
                        <input th:field="*{tenNguoiDung}" class="form-control" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input th:field="*{email}" class="form-control" type="email">
                        <label th:text="${msgEmail}" class="one"></label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Số Điện Thoại</label>
                        <input th:field="*{soDienThoai}" class="form-control" type="number">
                        <label th:text="${msgEmail}" class="one"></label>
                    </div>
                    <div class="mb-3">
                        <button id="suaThanhCong" type="submit" class="btn btn-primary"
                            onclick="TbSua()">Sửa</button>
                        <a href="/admin/NguoiDung" class="btn btn-secondary">Cancel</a>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
